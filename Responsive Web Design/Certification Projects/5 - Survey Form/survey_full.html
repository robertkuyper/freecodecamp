<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1 id="title">Automation Position Survey Form</h1>
			<p id="description" class="subtitle">
				What position are you interested in?
			</p>
		</header>
		<form id="survey-form">
			<fieldset>
	  		<div class="question">
	  			<label id="name-label" for="name">
	  				Name
	  			</label>
	  			<input
	  				type="text"
	  				id="name"
	  				placeholder="Tell us your name"
	  				required
	  			/>
	  		</div>
	  		<div class="question">
	  			<label id="email-label" for="email">
	  				Email
	  			</label>
	  			<input
	  				type="email"
	  				id="email"
	  				placeholder="Tell us your Email"
	  				required
	  			/>
	  		</div>
	  		<div class="question">
	  			<label id="number-label" for="number">
	  				Age <span class="note">(optional)</span>
	  			</label>
	  			<input
	  				type="number"
	  				id="number"
	  				min="13"
	  				max="120"
	  				placeholder="Tell us your age"
	  			/>
	  		</div>
			</fieldset>
			<fieldset>
	  		<div class="question">
	  			<label for="dropdown">
	  				Select One
	  			</label>
	  			<select id="dropdown" required>
	  				<option disabled selected value="">Choose a Position</option>
	  				<option value="robo_prog">Robotics Programmer</option>
	  				<option value="data_admin">Database Administrator</option>
	  				<option value="python_prog">Python Programmer</option>
	  				<option value="web_prog">Front End Developer</option>
	  			</select>
	  		</div>
	  		<div class="question">
	  			<p class="left">Do you have prior experience in this area?</p>
	  			<input
	  				name="yn"
	  				value="yes"
	  				type="radio"
	  				class="inline"
	  			/> Yes
	  			<div class="spacer"></div>
	  			<input
	  				name="yn"
	  				value="no"
	  				type="radio"
	  				class="inline"
	  				checked
	  			/> No
	  		</div>
	  		<div class="question" id="experience">
	  			<p class="left">
	  				How Many Years Experience?
	  			</p>
	  			<label>
	  				<input
	  					value="<1"
	  					type="checkbox"
	  					class="inline"
	  				/> Less than 1 year
	  			</label>
	  			<label>
	  				<input
	  					value="1to2"
	  					type="checkbox"
	  					class="inline"
	  				/> 1 to 2 years
	  			</label>
	  			<label>
	  				<input
	  					value=">2"
	  					type="checkbox"
	  					class="inline"
		  			/> More than 2 years
		  		</label>
		  		<label>
		  			<input
		  				value=">4"
		  				type="checkbox"
	  					class="inline"
	  				/> More than 4 years
	  			</label>
	  		</div>
	  		<div class="question">
	  			<label for="comment">
	  				Any Comments or Questions?
	  			</label>
	  			<textarea
	  				id="comment"
	  				placeholder="Enter a comment"
	  				cols="30"
	  				rows="5"
	  			>
	  			</textarea>
	  		</div>
	  		<div>
		  		<button type="submit" id="submit">
		  			Submit
	  			</button>
	  		</div>
			</fieldset>
		</form>
	</body>
</html>
